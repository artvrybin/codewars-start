<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function findAverage(array) {
        return  array.length === 0 ? 0 : array.reduce((sum, num) => sum + num) / array.length
    }
    findAverage([1, 2, 3, 4, 5, 6]);

</script>
</body>
</html>
