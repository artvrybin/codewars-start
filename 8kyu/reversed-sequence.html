<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const reverseSeq = n => {
        const result = [];
        for (let i = n; i > 0; i--) {
            result.push(i);
        }
        return result;
    };
    console.log(reverseSeq(9))
</script>
</body>
