<body>
<script>

    function makeNegative(num) {
        if (num <= 0) {
            return num;
        }
        if (num > 0) {
            return num *= -1;
        }
    }


    makeNegative(1);    // return -1
    makeNegative(-5);   // return -5
    makeNegative(0);    // return 0
    makeNegative(0.12); // return -0.12

/*    best practice

    function makeNegative(num) {
        return -Math.abs(num);
    }*/

</script>
