<script>
  function arrayPlusArray(arr1, arr2) {
    let concArr = arr1.concat(arr2);
    let summArr = concArr.reduce((prev,curr) => prev+curr);
    return summArr;
  }
  console.log(arrayPlusArray([1,2,3,4],[2,3,95]))
</script>
