<!DOCTYPE html>

    <title>Title</title>
</head>
<body>
<script>
    function expressionMatter(a, b, c) {
        return Math.max(
            a + b + c,
            a * (b + c),
            a * b * c,
            a + b * c,
            (a + b) * c
        )
    }
    console.log(expressionMatter(1, 5, 2))
</script>
</body>
